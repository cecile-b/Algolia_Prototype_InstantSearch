<link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="style.css">

<!-- JS Files -->
<script src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearch.min.js"></script>
<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
<script src="app.js"></script>

<!-- HTML Markup -->
<body>
  <header>
    <title>Cool Places to Eat!</title>
    <nav class="top-nav">
      <a class = "logo" title = "Urban Table" href = "#"><span>Urban Table</span></a>
      <div id="search-input">
      </div>
    </nav>
    
  </header>
  <div id="right-column">
    <div id="category" class="facet"></div>
  </div>

  <div id="left-column">
    <div id="stats"></div>
    <div id="hits"></div>
    <div id="pagination"></div>
  </div>
</main>

<script type="text/html" id="hit-template">
  <div class="hit">
    <div class="hit-image">
      <img src="{{image_url}}" alt="{{name}}">
    </div>
    <div class="hit-content">
      <h2 class="hit-name">{{{name}}}</h2>
      <h3 class="hit-neighborhood">{{{neighborhood}}}</h3>
      <h3 class="hit-food-type">{{{food_type}}}</h3>
      <h3 class="hit-price">{{price_range}}</h3>
    </div>
  </div>
</script>

<script type="text/html" id="no-results-template">
  <div id="no-results-message">
    <p>We didn't find any results for the search <em>"{{query}}"</em>.</p>
    <a href="." class="clear-all">Clear search</a>
  </div>

</script>

<!-- Widgets -->
<script>
  var search = instantsearch({
    appId: 'DEP8RKIYGG',
    apiKey: '4ef9a3c08a893b021ff9bfc4dcda8c2c', 
    indexName: 'instant_search',
    urlSync: true
  });

     search.addWidget(
     instantsearch.widgets.searchBox({
      container: '#search-input',
      placeholder: 'What or where would you like to eat?'
    })
  );
      //hits widget
      search.addWidget(
      instantsearch.widgets.hits({
      container: '#hits',
      hitsPerPage: 10,
      templates: {
        item: getTemplate('hit'),
        empty: getTemplate('no-results')
      }
    })
  );
  
  //stats widget 
  search.addWidget(
     instantsearch.widgets.stats({
      container: '#stats'
    })
  );

  function getTemplate(templateName) {
    return document.getElementById(templateName + '-template').innerHTML;
  }

  search.addWidget(
    instantsearch.widgets.pagination({
      container: '#pagination'
    })
  );

  //categorylist
  search.addWidget(
    instantsearch.widgets.refinementList({
      container: '#category',
      attributeName: 'food_type',
      limit: 10,
      sortBy: ['isRefined', 'count:desc', 'name:asc'],
      operator: 'or',
      templates: {
        header: '<h5>Cuisine Type</h5>'
      }
    })
  );
  search.start();
 </script>
</body>
